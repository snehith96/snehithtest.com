<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Party Mowa</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      line-height: 1.6;
      color: #fff;
      text-align: center;
      overflow-x: hidden;
      background: #111; /* Dark background for contrast */
    }

    /* Full Page Section */
    section {
      padding: 100px 20px;
      position: relative;
    }

    /* Carousel Section */
    .carousel-inner img {
      width: 100%;
      height: 450px;
      object-fit: cover;
      transition: transform 0.5s ease-in-out;
    }

    .carousel-item {
      animation: fadeIn 2s ease-in-out forwards;
    }

    /* Contact Card */
    .contact-card {
      background: rgba(255, 255, 255, 0.8); /* Slight transparency */
      border-radius: 10px;
      margin: 40px auto;
      padding: 30px;
      max-width: 600px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .contact-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 6px 25px rgba(0, 0, 0, 0.4);
    }

    .contact-card h2 {
      color: #007bff;
      font-size: 2rem;
      margin-bottom: 15px;
    }

    .contact-card p {
      color: #333;
      font-size: 1.1rem;
      margin: 10px 0;
    }

    .stay-tuned {
      background-color: #f8f9fa;
      padding: 25px;
      font-size: 1.6rem;
      color: #007bff;
      font-weight: bold;
      border-radius: 8px;
      transition: transform 0.3s ease;
    }

    .stay-tuned:hover {
      transform: scale(1.05);
    }

    /* Mobile responsiveness */
    @media (max-width: 768px) {
      .carousel-inner img {
        height: 250px; /* Resize for smaller devices */
      }

      .contact-card {
        padding: 20px;
      }
    }

    /* Animation Effects */
    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    /* Background cover for full-page effect */
    .full-page-background {
      background-image: url('background-image.jpg'); /* Add a background image */
      background-size: cover;
      background-position: center;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

  </style>
</head>
<body>

  <!-- Full Background Cover -->
  <div class="full-page-background"></div>

  <!-- Carousel Section -->
  <section>
    <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="pw1.jpg" class="d-block w-100" alt="Party Mowa Slide 1">
        </div>
        <div class="carousel-item">
          <img src="pw2.jpg" class="d-block w-100" alt="Party Mowa Slide 2">
        </div>
      </div>
    </div>
  </section>

  <!-- Contact Us Section -->
  <section>
    <div class="contact-card animate__animated animate__fadeInUp">
      <h2>Contact Us</h2>
      <p>Phone: +91-9063426658</p>
      <p>Email: Partymowa@gmail.com</p>
    </div>
  </section>

  <!-- Stay Tuned Section -->
  <section>
    <div class="stay-tuned animate__animated animate__fadeInUp">
      <p>Stay tuned, we will be live soon!</p>
    </div>
  </section>

  <!-- Bootstrap JS (required for carousel functionality) -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"></script>

  <!-- Animate.css (For animation effects) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.js"></script>

</body>
</html>
