<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Party Mowa</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      line-height: 1.6;
      color: #333;
      text-align: center;
      overflow-x: hidden;
    }

    section {
      padding: 50px 20px;
    }

    .contact-card {
      background: #f4f4f4;
      border: 1px solid #ddd;
      border-radius: 8px;
      margin: 20px auto;
      padding: 30px;
      max-width: 600px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    .contact-card:hover {
      transform: translateY(-10px);
    }

    .contact-card h2 {
      margin-bottom: 15px;
      font-size: 2rem;
      color: #007bff;
    }

    .contact-card p {
      margin: 10px 0;
      font-size: 1.1rem;
      color: #555;
    }

    .stay-tuned {
      background-color: #f8f9fa;
      padding: 20px;
      font-size: 1.6rem;
      color: #007bff;
      font-weight: bold;
      transition: transform 0.3s ease;
    }

    .stay-tuned:hover {
      transform: scale(1.05);
    }

    .carousel-inner img {
      max-height: 450px; /* Set image height */
      object-fit: cover;
      width: 100%;
      transition: transform 1s ease-in-out;
    }

    .carousel-item {
      animation: fadeIn 2s ease-in-out forwards;
    }

    /* Mobile styles */
    @media (max-width: 768px) {
      .carousel-inner img {
        max-height: 300px; /* Resize for smaller devices */
      }

      .contact-card {
        padding: 20px;
      }
    }

    /* Animation Effects */
    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

  </style>
</head>
<body>

  <!-- Carousel Section -->
  <section>
    <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="pw1.jpg" class="d-block w-100" alt="Party Mowa Slide 1">
        </div>
        <div class="carousel-item">
          <img src="pw2.jpg" class="d-block w-100" alt="Party Mowa Slide 2">
        </div>
      </div>
    </div>
  </section>

  <section>
    <div class="contact-card animate__animated animate__fadeInUp">
      <h2>Contact Us</h2>
      <p>Phone: +91-9063426658</p>
      <p>Email: Partymowa@gmail.com</p>
    </div>
  </section>

  <!-- Stay Tuned Section -->
  <section class="stay-tuned animate__animated animate__fadeInUp">
    <p>Stay tuned, we will be live soon!</p>
  </section>

  <!-- Bootstrap JS (required for carousel functionality) -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"></script>

  <!-- Animate.css (For animation effects) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.js"></script>

</body>
</html>
